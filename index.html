<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-primary">
      <h1 class="font-weight-bold text-white display-3">Work Day Scheduler</h1>
      <p class="text-white font-weight-bold lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="text-white font-weight-bold lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">        
            <span class="input-group-text hour">8:00am</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="am8"></textarea>
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      </div>

          </div>
          <textarea class="form-control" aria-label="With textarea" id="pm12"></textarea>

    </div>
